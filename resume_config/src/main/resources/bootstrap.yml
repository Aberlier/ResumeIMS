# @xxx@ 从pom.xml中取值, 所以 @xx@ 标注的值，都不能从nacos中获取
server:
  port: 9981
  error:
    path: /error
  servlet:
    session:
      timeout: 30m
      context-path: /resume_config
  tomcat:
    uri-encoding: UTF-8
    max-threads: 500
spring:
  application:
    name: resume_config
  datasource:
    name: druidDataSource
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/db_resumeims?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC&zeroDateTimeBehavior=convertToNull&autoReconnect=true
      #url: jdbc:mysql://106.12.50.23:3306/db_resumeims?useUnicode=true&characterEncoding=utf8&autoReconnect=true
      username: root
      password: Resume0803$#
      filters: stst,wall,log4j,config
      max-active: 100
      initial-size: 1
      max-wait: 60001
      min-idle: 1
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: select 'x'
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 50
      max-pool-perpared-statement-per-connection-size: 20
  redis:
    database: 0
    host: 106.12.50.23
    port: 6379
    password:
    #    cluster:
    #      nodes:
    #        - 127.0.0.1:6379
    #        - 127.0.0.1:6380
    #        - 127.0.0.1:6381
    #        - 127.0.0.1:6382
#    jedis:
    lettuce:
      pool:
        # 连接池中的最大空闲连接 默认8
        max-idle: 8
        # 连接池中的最小空闲连接 默认0
        min-idle: 0
        # 连接池最大连接数 默认8 ，负数表示没有限制
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认-1
        max-wait: -1
        #连接超时时间（毫秒）
    timeout: 30000
# 文件系统
minio:
  endpoint: http://106.12.50.23:9000
  port: 9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: resume-files
  secure: true


